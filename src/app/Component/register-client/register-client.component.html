<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetAlert Form Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container">
    <div class="col">
      <h1 class="centered">Registrar Cliente</h1>
    </div>
    <hr />

    <form class="form-group" [formGroup]="registerForm" (ngSubmit)="createRegister()">
      <div class="form-group col-md-12">
        <label for="higherInstitution">Institución Educativa:</label>
        <input type="text" id="higherInstitution" name="higherInstitution"
               class="form-control" formControlName="higherInstitution">
      </div>
      <div class="form-group col-md-12">
        <label for="institutionAddress">Dirección de la Institución:</label>
        <input type="text" id="institutionAddress" name="institutionAddress" class="form-control" formControlName="institutionAddress">
      </div>
      <div class="form-group col-md-12">
        <label for="numberStudents">Número de Estudiantes:</label>
        <input type="number" id="numberStudents" name="numberStudents" class="form-control" formControlName="numberStudents">
      </div>
      <div class="form-group col-md-12">
        <label for="startTime">Hora de Inicio:</label>
        <input type="time" id="startTime" name="startTime" class="form-control" formControlName="startTime">
      </div>
      <div class="form-group col-md-12">
        <label for="serviceCapGown">Servicio de Toga y Birrete:</label>
        <input type="checkbox" id="serviceCapGown" name="serviceCapGown" class="form-check-input" formControlName="serviceCapGown">
      </div>
      <div class="form-group col-md-12 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" (click)="showModal()">Registrar</button>
      </div>
    </form>

    <hr />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
